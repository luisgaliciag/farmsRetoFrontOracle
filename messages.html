<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mensajes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Luis Galicia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="farms.html">Lista de Fincas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="clients.html">Lista de Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="reservations.html">Lista de Reservaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="categories.html">Lista de Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="reservationsReports.html">Reportes</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn" id="nuevoRegistro" onclick="activaNuevo()">Registrar Mensaje</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Regresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-12 mx-auto border-bottom mt-4 ">
            <div class="col-8 mx-auto">
                <h1 class="col-6 mx-auto c">Mensajes</h1>
            </div>
        </div>

        <div id="mensajes" class="col-8 mx-auto"></div>

        <div class="col-12 mx-auto mt-4 c">
            <div class="col-8 mx-auto ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Mensajes</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableDataMess">

                    </tbody>
                </table>
            </div>
        </div>

        <!--aqui se actualizara el listado del JS -->
        <div id="listado"></div>
    </div>

    <!-- Seccion para nuevos registros-->
    <div id="nuevo">
        <div class="col-5 mx-auto">
            <h3>Deja tu mensaje</h3>
        </div>
        <div class="col-5 mx-auto">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="idMessage" placeholder="Id">
                <label for="floatingInput">Id</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Deja tu mensaje aqui" id="messageText" style="height: 100px"></textarea>
                <label for="messagetext">Mensaje</label>
            </div>

            <div class="col-8 mt-3">
                <button class="btn btn-primary btn-sm" onclick="registrarMess();">Guardar</button>
                <button class="btn btn-primary btn-sm" onclick="estadoInicial();">Cancelar</button>
            </div>
        </div>
    </div>


    <!-- Seccion para editar registros-->
    <div id="editar">
        <div class="col-5 mx-auto">
            <h3>Editar Mensaje</h3>
        </div>
        <div class="col-5 mx-auto">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="idMessageEdit" placeholder="Id">
                <label for="floatingInput">Id</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Deja tu mensaje aqui" id="messageTextEdit" style="height: 100px"></textarea>
                <label for="messagetextEdit">Mensaje</label>
            </div>

            <div class="col-8 mt-3">
                <button class="btn btn-primary btn-sm" onclick="actualizarMess();">Guardar</button>
                <button class="btn btn-primary btn-sm" onclick="estadoInicial();">Cancelar</button>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/createMessage.js"></script>
<script src="js/readMessages.js"></script>
<script src="js/updateMessage.js"></script>
<script src="js/deleteMessage.js"></script>
<script src="js/functionMessages.js"></script>
</html>
