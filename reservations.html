<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reservaciones</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Luis Galicia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="farms.html">Lista de Fincas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="clients.html">Lista de Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="messages.html">Lista de Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="categories.html">Lista de Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="reservationsReports.html">Reportes</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn" id="nuevoRegistro" onclick="activaNuevo()">Registrar Reservacion</button>
                    </li>

                        <a class="nav-link" href="index.html">Regresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-12 mx-auto border-bottom mt-4 ">
            <div class="col-8 mx-auto">
                <h1 class="col-6 mx-auto c">Reservaciones</h1>
            </div>
        </div>

        <div id="mensajes" class="col-8 mx-auto"></div>

        <div class="col-12 mx-auto mt-4 c">
            <div class="col-8 mx-auto ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cliente</th>
                            <th>Finca</th>
                            <th>Start Date</th>
                            <th>Devolution Date</th>
                            <th>status</th>
                            <th>score</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableDataReservas">

                    </tbody>
                </table>
            </div>
        </div>

        <div id="listado"></div>
    </div>

    <div id="nuevo">
        <div class="col-5 mx-auto">
            <h3>Registrar Reservacion</h3>
        </div>
        <div class="col-5 mx-auto">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="id" placeholder="Id">
                <label for="floatingInput">Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="client" placeholder="client">
                <label for="floatingInput">Cliente</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="farm" placeholder="farm">
                <label for="floatingInput">Finca</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="startDate" placeholder="startDate">
                <label for="floatingInput">Start Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="devolutionDate" placeholder="devolutionDate">
                <label for="floatingInput">Devolution Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="status" placeholder="status">
                <label for="floatingInput">Status</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="score" placeholder="score">
                <label for="floatingInput">Score</label>
            </div>
            <div class="col-8 mt-3">
                <button class="btn btn-primary btn-sm" onclick="registrar();">Guardar</button>
                <button class="btn btn-primary btn-sm" onclick="estadoInicial();">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="editar">
        <div class="col-5 mx-auto">
            <h3>Editar Reservacion</h3>
        </div>
        <div class="col-5 mx-auto">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="idReservationEdit" placeholder="Id">
                <label for="floatingInput">Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="clientEdit" placeholder="client">
                <label for="floatingInput">Cliente Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="farmEdit" placeholder="farm">
                <label for="floatingInput">Finca Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="startDateEdit" placeholder="startDate">
                <label for="floatingInput">Start Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="devolutionDateEdit" placeholder="devolutionDate">
                <label for="floatingInput">Devolution Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="statusEdit" placeholder="status">
                <label for="floatingInput">Status</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="scoreEdit" placeholder="score">
                <label for="floatingInput">Score</label>
            </div>
            <div class="col-8 mt-3">
                <button class="btn btn-primary btn-sm" onclick="actualizar();">Guardar</button>
                <button class="btn btn-primary btn-sm" onclick="estadoInicial();">Cancelar</button>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/readReservations.js"></script>
<script src="js/updateReserve.js"></script>

<script src="js/functionsReservations.js"></script>
</html>
